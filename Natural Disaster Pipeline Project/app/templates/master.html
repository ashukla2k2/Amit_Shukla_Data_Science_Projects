<html lang="en">

    <title>Natural Disasters - A Udacity DataScience Nano Degree Project by Amit  </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

<div class="container">
    {% block content %}
        
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>
<div class="container">
    <h1 class="text-center">Natural Disasters</h1>
    <p class="text-center">Nautral Disasters - Data Analysis</p>
    <hr />
  
    <div class="row">
        <div class="col-lg-12 form-group-lg">
            <form action="/go" method="get">
                <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a keyword">
                <div class="col-lg-offset-5">
                    <button type="submit" class="btn btn-lg btn-success">Search</button>
                </div>
                <div class="page-header">
                    <h1 class="text-center">Glance at the dataset</h1>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>
 <!-- ... -->
        <!-- include Plotly.js and jQuery -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function() {
                // render genre chart
                var genreData = {{ genre_graphJSON | safe }};
                Plotly.newPlot('genre-chart', genreData.data, genreData.layout);

                // render category chart
                var categoryData = {{ category_graphJSON | safe }};
                Plotly.newPlot('category-chart', categoryData.data, categoryData.layout);
            });
        </script>

 <div id="genre-chart"></div>
        <div id="category-chart"></div>
        <!-- ... -->
<div class="jumbotron">


        {% block message %}
        {% endblock %}
    </div>
</div>


</body>
</html>
